<swiper-container swiperDirective #swiperElementRef [config]="customSwiperOptions" autoplay [autoHeight]="true">
  <!-- @if (!swiperSlideContents.length) {
    <img [src]="default-banner.jpge" alt="">
  }  -->

  @for (item of swiperSlideContents; track item.url) {
  <swiper-slide>
    <img [src]="item.url" alt="">
  </swiper-slide>
  }
</swiper-container>
