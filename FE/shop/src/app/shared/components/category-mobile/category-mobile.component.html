<div class="category__mobile">
  <div class="category__mobile-container">
    <ul class="mobile__category-parent-list">
      <li class="mobile__category-parent-item" *ngFor="let parentCategory of categoryDataInput"
        (click)="onSelectedParent(parentCategory.parentName)"
        [ngClass]="{ active: isActive(parentCategory.parentName) }">
        <i [class]="parentCategory.icon"></i>
        <span>{{ parentCategory.parentName }} </span>
        <ng-container *ngIf="!isActive(parentCategory.parentName); else active">
          <i class="fa-solid fa-chevron-right"></i>
        </ng-container>
        <ng-template #active>
          <i class="fa-solid fa-chevron-down"></i>
        </ng-template>

        <ul style="display: none" class="mobile__category-children-list">
          <li class="mobile__category-children-item inactive" *ngFor="let child of parentCategory.childCategory"
            (click)="onSelectedChildren(child.brandName)" [ngClass]="{ active: isActive(child.brandName) }">
            <span>{{ child.brandName }}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
