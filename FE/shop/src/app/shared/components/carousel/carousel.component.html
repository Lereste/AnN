<div *ngIf="images && images.length > 0" class="carousel-container" #autoplay>
    <img *ngFor="let image of images; let idx = index" [src]="image.imageSrc" [alt]="image.imageAlt"
        [ngClass]="{'image-active': selectedIndex === idx}" class="fade" >

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let idx = index" class="dot" [ngClass]="{'dot-active': selectedIndex === idx}"
            (click)="selectImage(idx)"></span>
    </div>

    <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
    </button>
    <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
    </button>
</div>
